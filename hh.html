<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time and Progress Example</title>
</head>
<body>
    <h1>Student Class Schedule and Progress</h1>

    <h2>Upcoming Exam</h2>
    <p>The next exam for 10th grade is scheduled for <time datetime="2024-12-25">December 25, 2024</time>.</p>

    <h2>Class Progress</h2>
    <p>Progress for 10th Grade in Math:</p>
    <progress value="70" max="100"></progress>
    <span> 70% complete</span>

    <p>Progress for 11th Grade in Physics:</p>
    <progress value="40" max="100"></progress>
    <span> 40% complete</span>

    <p>Progress for 12th Grade in Chemistry:</p>
    <progress value="85" max="100"></progress>
    <span> 85% complete</span>


    <progress value="100" max="200"></progress>

</body>
</html>
